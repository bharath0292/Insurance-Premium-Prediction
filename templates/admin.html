<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - HealSafe</title>
    <link href="{{ url_for('static', path='vendor/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">
            <a class="navbar-brand" href="#"><span class="text-success">Heal</span>safe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="#">GitHub</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin">Admin <span class="sr-only">(current)</span></a>
                    </li>

                </ul>

            </div>


        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row p-5">
                <div class="col-md-7">
                    <h1>Training your model</h1>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="input_train"><b>Enter Dataset Path</b></label>
                            <input type="text" id="input_train" class="form-control" placeholder="/path_to_file"multiple>
                        </div>
                        <button type="button" id="train_admin" class="btn btn-success mt-3">Train model</button>
                    </form>
                </div>
                </div>
              
            </div>
            
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row p-5">
                <div class="col-md-7">
                    <h1>Predictions</h1>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="input_pred"><b>Enter Dataset Path</b></label>
                            <input type="text" id="input_pred" class="form-control" placeholder="/path_to_file" multiple>
                        </div>
                        <button type="button" id="pred_admin" class="btn btn-success mt-3">Predictions</button>
                    </form>
                </div>
                </div>
              
            </div>
            
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', path='js/script_admin.js') }}"></script>
</body>
</html>
